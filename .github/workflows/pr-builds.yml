# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

name: Multiplatform PR Builds

on:
  pull_request:
    branches:
      - "main"
    paths-ignore:
      - .github/**
      - docs/**
      - README.md
      - LICENSE

env:
  PROJECTS: ${{ github.workspace }}

jobs:
  build:

    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        experimental: [false]
        include:
          - os: windows-latest
            experimental: true
      fail-fast: true

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    - name: Checkout and build dependencies
      run: |
        cd ..
        git clone https://github.com/wanaku-ai/wanaku.git
        cd wanaku
        mvn -DskipTests -B install --file pom.xml
        cd ..
        git clone https://github.com/wanaku-ai/wanaku-capabilities-java-sdk.git
        cd wanaku-capabilities-java-sdk
        mvn -DskipTests -B install --file pom.xml
        cd ${{ github.workspace }}
    - name: Build with Maven
      run: mvn -B package --file pom.xml
